name: Airflow DAG Run

on:
  push:
    branches:
      - main

jobs:
  airflow-dag-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10-dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Airflow Docker image
        run: |
          docker build -t airflow-mini:latest .


      - name: Start Airflow with Docker Compose
        run: |
          docker compose build --no-cache
          docker compose up -d
          echo "Waiting for Airflow to be ready..."
          sleep 10
          echo "container logs:"
          docker ps -a | grep airflow

          echo "airflow dags list:"
          docker exec airflow airflow dags list

          echo "Checking DAG file inside container:"
          docker exec test-airflow-dag-airflow-1 ls -l /opt/airflow/dags




      - name: Wait for Airflow
        run: |
          for i in {1..5}; do
            echo "=== Iteration $i ==="
            echo "--> Container status:"
            docker ps -a --filter "name=airflow"

            echo "--> Last 20 lines of logs:"
            docker logs --tail 20 airflow || true

            if docker logs airflow 2>&1 | grep -q "Scheduler started"; then
              echo "✅ Airflow is ready!"
              break
            fi

            echo "⏳ Waiting for Airflow to start..."
            sleep 10
          done



      - name: Trigger DAG
        run: |
          docker exec airflow airflow dags trigger test_dag
          sleep 20
          docker exec airflow airflow tasks test test_dag print_world $(date +%Y-%m-%d)
